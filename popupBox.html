<html>
	<head> 
		<title> pop up box </title>
	</head>
	<body>
		
		
		<script>
			var confirmation = confirm("Do you want to Vote");
			
			if( confirmation == true){
				var person = parseInt(prompt("Enter your age"));
				
				if( person > 20){
					alert("You are elibily");
				}
				else{
				 alert("You'r age is below 20 you are not eligibly");
				}
			}
			else if(confirmation == false){
				alert("Byeee!!");
			}
			else{
				 alert("Byeee!!");
			}
			
			
			
		</script>
	 </body>

 </html>
