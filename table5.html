<html>
	<head> 
		<title>Table HTML </title>
	</head>
	<body>
		<table border="1" > 
		
			<tr>
			
				<th colspan="5">My Multi Level Table  </th>
			
			</tr>
			<tr> 
				<th rowspan="2" colspan="2"> Colums 0</th>
				<th rowspan="2"> Colums 1</th>
				<th colspan="2"> Column 2</th>
			</tr>
			<tr> 
				<th align ="center"> Colums 2a</th>
				<th > Colums 2b</th>
			</tr>
			<tr> 
				<th rowspan="2"align ="center">Row 1 </th>
				<th align ="center" >Row 1a </th>
				<td align ="center">123 </td>
				<td align ="center"> 456</td>
				<td align ="center">789 </td>
			</tr>
			<tr> 
				
				<th align ="center">Row 1b </th>
				<td align ="center">123 </td>
				<td align ="center"> 456</td>
				<td align ="center">789 </td>
			</tr>
			<tr> 
				
				<th colspan="2" align ="center">Row 2 </th>
				<td align ="center">123 </td>
				<td align ="center"> 456</td>
				<td align ="center">789 </td>
			</tr>
			
		</table>
	
	 </body>

 </html>
